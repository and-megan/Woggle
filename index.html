<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/game.css">
	<script src='./js/bundle.js'></script>
<link href='https://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet'  type='text/css'>
</head>
<body>

		<div class="woggle-container">
			<h1>woggle</h1>
			<div value="How to Play" class="instructions">
				<p class="question">?</p>
				<p class="a2">Click your mouse on your first letter and drag to make a Release the mouse button when you're ready to submit.
				Letters must be touching (horizontally, vertically, or diagonally) and you cannot use the same letter twice.</p>
			</div>

			<ul class="scoreContainer">
				<li class="currentScore"></li>
				<li class="currentCount"></li>
			</ul>
			<h4>How many words can you get in three minutes?</h4>
			<div class="gameMessage"></div>
			<div class="timer-spot"></div>
			<div class="currentWord"></div>
			<div class="error"></div>
			<div class="guesses-all">
				<h4>Guessed Words</h4>
				<div id="guessed"></div>
				<ul class="guessedWords"></ul>
			</div>
		</div>
</div>

	</div>

</body>
</html>
